<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Essais CSS</title>
        <style type="text/css">
            #hello_world::before {
                content: "Hello ";
            }
            #hello_world::after {
                content: "!";
            }
        </style>
    </head>
        
    <body>
        <p id="hello_world">world</p>
    </body>
</html>
